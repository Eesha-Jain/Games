<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Pun Mania</title>
	<link href="../style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="../images/Game.png">

    <script src="https://kit.fontawesome.com/6981eea73f.js" crossorigin="anonymous"></script>
	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>

    <a href="../index.html"><i class="fas fa-arrow-left"></i></a>
    <h1>Pun Mania</h1>

    <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'Insert')">Type Your Pun</button>
        <button class="tablinks" onclick="openTab(event, 'Vote')">Vote on Puns</button>
        <button class="tablinks" onclick="openTab(event, 'Top')">Top Puns</button>
    </div>

    <div id="Insert" class="single-tab active">
        <br>
        <form onsubmit="submitPun()" id="punForm">
            <label>Input Your Pun: </label>
            <input type="text" name="pun" id="input-pun" required>
            <input type="submit" name="submit">
        </form>
        
        <br>

        <p id="pun" style="color: purple;"></p>
        <p id="funny" style="display: none; text-color: green; ">That's hiralous!! </p>
    </div>

    <div id="Vote" class="single-tab">
    </div>

    <div id="Top" class="single-tab">
    </div>

    <script>
        //Runs if pun is submmited
        function submitPun() {
            pun = document.getElementById("input-pun").value;
            document.getElementById("funny").style.display = "block";
            document.getElementById("pun").innerHTML = "Pun: " + pun;
        }

        //Prevent Page reloading on form submission
        var form = document.getElementById("punForm");

        function handleForm(event) { 
            event.preventDefault(); 
        } 

        form.addEventListener('submit', handleForm);

        //Working Tabs
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("single-tab");

            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");

            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            document.getElementById(tabName).style.display = "block";

            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
